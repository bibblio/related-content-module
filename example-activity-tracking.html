<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bibblio Related Content Example (With Activity Tracking)</title>
        <meta name="description" content="Bibblio Related Content Example">
        <meta name="Bibblio" content="SitePoint">

        <!-- * Related Content Styles -->
        <link rel="stylesheet" type="text/css" href="css/bib-related-content.css">

        <!-- Example code, do not copy if you don't need simple querystring parsing -->
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        </script>
    </head>
    <body>
        <!-- * Related Content HTML -->
        <!-- Provide an enclosing element with an id. Position and size it as you wish. -->
        <div id="bib_related-content"></div>

        <!-- * Related Content Javascript -->
        <script src="js/underscore-min.js"></script>
        <script src="js/bib-activity-tracker.js"></script>
        <script src="js/bib-related-content.js"></script>
        <script>
            // Initialise the related content plugin.
            // NB: Replace the getParameterByName arguments with your own access token and contentitem id.
            bib_initRelatedContent("bib_related-content", // the id of the containing element
                getParameterByName('accessToken'), // an access token obtained from the bibblio api
                getParameterByName('contentItemId'), // the id of the content item to recommend from
                {   // optional argument.
                    stylePreset: "box-6", // Options: grid-4, box-5, box-6. Default: box-6
                    //catalogueIds: ["1234", "4567"], // Catalogue Ids to recommend from. Default: same as content item
                    activityTracking: { //Activity tracking callback functions
                        onRecommendationClick: bib_trackActivity
                    }
                }
            );
        </script>
    </body>
</html>
