<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bibblio Related Content Example</title>
        <meta name="description" content="Bibblio Related Content Example">
        <meta name="Bibblio" content="SitePoint">

        <!-- * Related Content Styles -->
        <link rel="stylesheet" type="text/css" href="css/bib-related-content.css">

        <!-- Example code, do not copy if you don't need simple querystring parsing -->
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        </script>
    </head>
    <body>
        <!-- * Related Content HTML -->
        <!-- Provide an enclosing element with an id. Position and size it as you wish. -->
        <div id="bib_related-content"></div>

        <!-- * Related Content Javascript -->
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="js/bib-related-content.js"></script>
        <script>
            // Initialise the related content plugin.
            // NB: Replace the getParameterByName arguments with your own recommendation key and contentitem id (or customUniqueIdentifier).
                Bibblio.initRelatedContent(
                  getParameterByName('contentItemId'),
                  {
                      styleClasses: "bib--box-6 bib--wide", // Custom CSS classes
                      // catalogueIds: ["123", "456"], // Catalogue Ids to recommend from. Default: same as content item
                      showRelatedBy: true,
                      subtitleField: 'provider.name',  // default: headline. passing a value of false will disable the subtitle completely
                      // userId: "42",
              				customUniqueIdentifier: getParameterByName('customUniqueIdentifier'),
              				recommendationKey: getParameterByName('recommendationKey'),
              				targetElementId: 'bib_related-content'
                  },
                  {
                    onRecommendationClick: function(activityData, event) {
                      // Do callback implementation
                    }
                  });

        </script>
    </body>
</html>
