<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bibblio Related Content Example</title>
        <meta name="description" content="Bibblio Related Content Example">
        <meta name="Bibblio" content="SitePoint">

        <!-- * Related Content Styles -->
        <link rel="stylesheet" type="text/css" href="css/bib-related-content.css">

        <!-- Example code, do not copy if you don't need simple querystring parsing -->
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        </script>
    </head>
    <body>
        <!-- * Related Content HTML -->
        <!-- Provide an enclosing element with an id. Position and size it as you wish. -->
        <div id="bib_related-content"></div>

        <!-- * Related Content Javascript -->
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="js/bib-related-content.js"></script>
        <script>
            // Initialise the related content plugin.
            // NB: Replace the getParameterByName arguments with your own recommendation key and contentitem id (or customUniqueIdentifier).
                Bibblio.initRelatedContent(
                  {
                      targetElementId: 'bib_related-content', // Required
                      recommendationKey: getParameterByName('recommendationKey'), // Required
                      contentItemId: getParameterByName('contentItemId'), // Required unless customUniqueIdentifier is provided instead
                      // customUniqueIdentifier: getParameterByName('customUniqueIdentifier'), // Required if no contentItemId is provided
                      // catalogueIds: ["a8365ab1-00f9-38f8-af51-4d0ff527856f"], // Default: same as content item
                      // userId: "42", // Default: nil
                      // queryStringParams: { "utm_source" : "BibblioRCM" }, // Appends 'utm_source=BibblioRCM' to recommended urls
                      styleClasses: "bib--grd-4 bib--wide", // Default: 'bib--box-6 bib--wide'
                      subtitleField: 'provider.name'  // Default: headline. passing a value of false will disable the subtitle   completely
                  });

        </script>
    </body>
</html>
